{% extends 'layout.html' %}

{% block content %}
  <div class="result-page">
    <p class="title"><span>{{region}}</span> 검색결과</p>
    <div class="result">
    </div>
  </div>
{% endblock %}
{% block script %}
  <script>
    window.addEventListener('load', async () => {
      try {
        const result = await axios({
          method: 'get',
          url: `https://apis.data.go.kr/B551011/KorService/searchKeyword?serviceKey={{serviceKey}}&numOfRows=50&pageNo=1&MobileOS=ETC&MobileApp=visitKorea&_type=json&contentTypeId=12&listYN=Y&arrange=Q&keyword={{region}}`,
        })
        const regionTag = document.querySelector('.title') 
        const titles = result.data.response.body.items.item
        const resultTag = document.querySelector('.result');
        const span = document.createElement('span')
        span.innerText = ` ${titles.length}건`
        regionTag.appendChild(span)
        titles.forEach(el => {
          const div = document.createElement('div')
          const p = document.createElement('p');
          const img = document.createElement('img')
          const reg = /\([^)]+\)/
          p.innerText = el.title.replace(reg, '');
          img.src = el.firstimage ? el.firstimage : ''
          div.appendChild(img);
          div.appendChild(p);
          div.setAttribute('class', 'site')
          div.addEventListener('click', () => {
            location.replace(`/site/${el.contentid}`)
          })
          resultTag.appendChild(div);
        });

      } catch (error) {
        console.error(error)
      }
    })
  </script>
{% endblock %}
