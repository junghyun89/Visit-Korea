<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div class="nav-bar">
      <a href="/" class="logo">visit korea</a>
      <div class="right">
      {% if user %}
        <a href="/mypage" class="mypage-btn">My page</a>
        <a class="btn" href="/auth/logout">Logout</a>
      {% else %}
        <a class="btn" href="/login">Login</a>
      {% endif %}
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let scrollPrevious = window.pageYOffset;
      const navbar = document.querySelector('.nav-bar');
  
      window.addEventListener('scroll', () => {
        const scrollCurrent = window.pageYOffset;
        if (scrollPrevious > scrollCurrent) {
          navbar.style.top = '0px';
        } else {
          navbar.style.top = '-72px';
        }
        scrollPrevious = scrollCurrent;
      });
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
